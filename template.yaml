      CodeUri: users-functions/
      Handler: app.lambdaHandler
      Events:
        CreateUser:
          Type: Api
          Properties:
            RestApiId: !Ref MyApi
            Path: /users/auth/signup
            Method: put
        GetUserProfile:
          Type: Api
          Properties:
            RestApiId: !Ref MyApi
            Path: /users/profile
            Method: get
        UpdateUserProfile:
          Type: Api
          Properties:
            RestApiId: !Ref MyApi
            Path: /users/profile
            Method: patch
    Metadata:
      # Manage esbuild properties
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: es2020
        Sourcemap: true
        EntryPoints:
          - app.ts
